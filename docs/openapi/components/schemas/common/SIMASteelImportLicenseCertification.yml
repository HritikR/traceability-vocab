$linkedData:
  term: SIMASteelImportLicenseCertificate
  '@id': https://service.unece.org/trade/uncefact/vocabulary/uncefact/#importLicenceDocument
title: SIMA Steel Import License Certificate
description: SIMA Steel Import Licensing Application based on https://www.trade.gov/us-industry-licensing.
type: object
properties:
  '@context':
    type: array
    const:
      - 'https://www.w3.org/2018/credentials/v1'
      - 'https://w3id.org/traceability/v1'
  type:
    type: array
    const:
      - VerifiableCredential
      - SIMASteelImportLicenseCertificate
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  issuer:
    type: object
  credentialSubject:
    type: object
  proof:
    type: object
  licenseNumber:
    type: string

  licenseValidFrom: 
    title: Expected Date of Import
    description: Date product(s) expected to be shipped from the country of exportation.
    type: string
    $linkedData:
      term: expectedDateOfImport
      '@id': https://schema.org/validFrom
      '@type': http://www.w3.org/2001/XMLSchema#dateTime
  licenseValidThrough: 
    title: Expected Date of Import
    description: Date product(s) expected to be shipped from the country of exportation.
    type: string
    $linkedData:
      term: expectedDateOfImport
      '@id': https://schema.org/validThrough
      '@type': http://www.w3.org/2001/XMLSchema#dateTime

  relatedLink:
    title: Related Link
    description: Links related to this verifiable credential
    type: array
    items:
      $ref: ./LinkRole.yml
additionalProperties: false
required: []
example: |-
