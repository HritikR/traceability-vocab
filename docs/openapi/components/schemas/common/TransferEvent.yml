$linkedData:
  term: TransferEvent
  '@id': https://w3id.org/traceability#TransferEvent
title: Transfer Event
description: A transfer custody or ownership event, extending the Event schema.
type: object
properties:
  type:
    oneOf:
      - type: array
      - type: string
        enum:
          - Event
          - TransferEvent
  eventType:
    oneOf:
      - type: string
        enum:
          - TransferOwnership
          - TransferCustody
  eventId:
    type: string
  eventTime:
    type: string
  place:
    title: Place
    description: Information on where the event took place.
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://schema.org/Place
  price:
    title: Price
    description: >-
      The offer price of a product.
    type: number
    $linkedData:
      term: price
      '@id': https://schema.org/price
  products:
    title: Products
    description: >-
      List of product details as outlined in the Product schema
    type: array
    items:
      $ref: ./Product.yml
    $linkedData:
      term: product
      '@id': https://schema.org/Product
  actor:
    title: Event Actors
    description: >-
      List of organizations acted on the event, https://w3id.org/traceability#Organization
    type: array
    items:
      $ref: ./Organization.yml
    $linkedData:
      term: organization
      '@id': https://w3id.org/traceability#Organization
  initiator:
    title: Initiator Identifier
    description: Identifiers for the initiator of transfer.
    type: string
    $linkedData:
      term: identifier
      '@id': https://schema.org/identifier
  receiver:
    title: Receiver Identifier
    description: Identifiers for the receiver of transfer.
    type: string
    $linkedData:
      term: identifier
      '@id': https://schema.org/identifier
  portOfArrival:
    title: Port of Arrival
    description: 
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://schema.org/Place
  portOfEntry:
    title: Port of Entry
    description: 
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://schema.org/Place
  portOfDestination:
    title: Port of Destination
    description: 
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://schema.org/Place
  countryOfDestination:
    title: Country of Destination
    description: Country to which the product(s) were transferred.
    type: string
    $linkedData:
      term: addressCountry
      '@id': https://schema.org/addressCountry
additionalProperties: false
